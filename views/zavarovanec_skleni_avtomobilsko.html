%rebase('zavarovanec_osnova.html', naslov='Sklenitev avtomobilskega zavarovanje')


<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Izpolnite spodnja polja:</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      
      <form action="{{ROOT}}zavarovanec/{{emso}}/skleni_avtomobilsko" method='post' style="width: 48%">
        <div class="form-group">
            <input name="registrska" type="number" value="{{registrska}}" class="form-control" placeholder="Registrska številka avtomobila" data-rule="minlen:4" required 
            oninvalid="this.setCustomValidity('Prosim vnesite registrsko številko avtomobila.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
            <select id="vrsta_avtomobilskega" name="vrsta_avtomobilskega" class="form-control" placeholder="Vrsta avtomobilskega zavarovanja" required 
            oninvalid="this.setCustomValidity('Prosim izberite vrsto avtomobilskega zavarovanja.')" oninput="setCustomValidity('')">
              <option value="" disabled selected>Izberi vrsto avtomobilskega zavarovanja:</option>
              <option value="kasko">Kasko</option>
              <option value="kasko +">Kasko Plus</option>
              <option value="avtomobilska asistenca">Avtomobilska asistenca</option>
            </select>
        </div>
        <div class="text-center"> 
          <button type="submit" class="btn btn-dark">Skleni zavarovanje</button> 
        </div>
      </form>
    </div>  
  </div>
</section>
