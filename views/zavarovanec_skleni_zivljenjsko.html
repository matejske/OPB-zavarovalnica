%rebase('zavarovanec_osnova.html', naslov='Sklenitev življenjskega zavarovanja')

%if napaka:
    <div class="alert alert-warning">{{napaka}}</div>
%end

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Izpolnite spodnja polja:</h5>
      <form action="{{ROOT}}zavarovanec/{{emso}}/skleni_zivljenjsko" method='post' style="width: 48%">
        <div class="form-group">
            <select id="vrsta_zivljenjskega" name="vrsta_zivljenjskega" class="form-control" placeholder="Vrsta življenjskega zavarovanja" data-rule="required">
              <option value="" disabled selected>Izberi vrsto življenjskega zavarovanja:</option>
              <option value="pokojninsko">Pokojninsko</option>
              <option value="invalidsko">Invalidsko</option>
              <option value="za primer brezposelnosti">Za primer brezposelnosti</option>
              <option value="za primer smrti">Za primer smrti</option>
            </select>
        </div>
        <div class="form-group">
            <input name="premija" type="float" value="{{premija}}" class="form-control" placeholder="Premija" data-rule="minlen:3" data-rule="required" />
        </div>
        <div class="text-center"> 
          <input value='Skleni zavarovanje' type='submit' /><br> <br>
        </div>
      </form>
    </div>  
  </div>
</section>
