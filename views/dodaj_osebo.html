%rebase('osnova.html', naslov='Registracija novega uporabnika')

  
<main id="main">

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

Za registracijo prosim izpolnite spodnja polja.
<!-- Polja za dodajanje novih oseb  --> 
<form action="{{ROOT}}dodaj_osebo" method="POST">
    <p>EMŠO: <input name="emso" type="text" value="{{emso}}"></p>
    <p>Ime: <input name="ime" type="text" value="{{ime}}"></p>
    <p>Priimek: <input name="priimek" type="text" value="{{priimek}}"></p>
    <p>Naslov: <input name="naslov" type="text" value="{{naslov}}"></p>
    <p>Elektronski naslov: <input name="email" type="text" value="{{email}}"></p>
    <p>Rojstni datum: <input name="rojstvo" type="date" value="{{rojstvo}}"></p>
    <p>Telefonska številka: <input name="telefon" type="text" value="{{telefon}}"></p>
    <p><input value="Dodaj osebo" type="submit"> </p> 
</form>

Po uspešni prijavi se lahko prijavite v sistem <a href="{{ROOT}}prijava_zavarovanec">tukaj</a>.
