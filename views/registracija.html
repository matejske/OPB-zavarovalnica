%rebase('osnova.html', naslov='Registracija novega uporabnika')


<!-- ======= Začetna vrstica ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Registracija novega zavarovanca</h2>
    </div>
  </div>
</section><!-- End Začetna vrstica -->


<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div>
      <h5>Še nimate računa? Za registracijo izpolnite spodnja polja.</h5>
      <form action="{{ROOT}}registracija" method='post' style="width: 48%">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
        <div class="form-group">
          <input name="emso" type="text" value="{{emso}}" class="form-control" placeholder="EMŠO" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="ime" type="text" value="{{ime}}" class="form-control" placeholder="Ime" data-rule="required"/>
        </div>
        <div class="form-group">
          <input name="priimek" type="text" value="{{priimek}}" class="form-control" placeholder="Priimek"  data-rule="required" />
        </div>
        <div class="form-group">
          <input name="naslov" type="text" value="{{naslov}}" class="form-control" placeholder="Naslov" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="email" type="text" value="{{email}}" class="form-control" placeholder="Elektronski naslov" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="rojstvo" type="date" value="{{rojstvo}}" class="form-control" placeholder="Rojstni datum" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="telefon" type="text" value="{{telefon}}" class="form-control" placeholder="Telefonska številka" data-rule="minlen:3" data-rule="required" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Geslo" name="geslo1" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Potrdi geslo" name="geslo2" required>
        </div>
        
        <div class="text-center"> 
          <button type="submit" class="btn btn-secondary mt-2">Registriraj se</button> 
        </div>
        
      </form>
    </div>  
  </div>
</section>
