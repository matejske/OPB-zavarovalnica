%rebase('agent_osnova.html', naslov='Dodajanje nepremičnine')

%if napaka:
    <div class="alert alert-warning">{{napaka}}</div>
%end
<!-- ======= Začetna vrstica ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Dodajanje nove nepremičnine</h2>
    </div>
  </div>
</section><!-- End Začetna vrstica -->


<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za dodajanje nove nepremičnine izpolnite spodnja polja</h5>
      <form action="{{ROOT}}agent/{{emso}}/dodaj_nepremicnino" method='post' style="width: 48%">
        <div class="form-group">
          <input name="naslov" type="text" value="{{naslov}}" class="form-control" placeholder="Naslov nepremičnine" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="vrednost" type="number" value="{{vrednost}}" class="form-control" placeholder="Vrednost nepremičnine" data-rule="required" />
        </div>       

        <div class="text-center"> 
          <input value='Dodaj nepremičnino' type='submit' /><br> <br>
        </div>
      </form>
    </div>  
  </div>
</section>
