%rebase('agent_osnova.html', naslov='Dodajanje nepremičnine')

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za dodajanje nove nepremičnine izpolnite spodnja polja</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      <form action="{{ROOT}}agent/{{emso}}/dodaj_nepremicnino" method='post' style="width: 48%">
        <div class="form-group">
          <input name="naslov" type="text" value="{{naslov}}" class="form-control" placeholder="Naslov nepremičnine" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite naslov nepremičnine.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <input name="vrednost" type="number" value="{{vrednost}}" class="form-control" placeholder="Vrednost nepremičnine" required 
          oninvalid="this.setCustomValidity('Prosim vnesite tržno vrednost nepremičnine.')" oninput="setCustomValidity('')" />
        </div>       

        <div class="text-center"> 
          <input value='Dodaj nepremičnino' type='submit' /><br> <br>
        </div>
      </form>
    </div>  
  </div>
</section>
