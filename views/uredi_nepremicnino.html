%rebase('agent_osnova.html', naslov='Dodajanje nepremičnine na naslovu {0}'.format(naslov))
% sifra_naslov = naslov.replace('', '_')

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za urejanje podatkov nepremičnine na naslovu {{naslov}} vnesite spremembe v spodnja polja</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      <form action="{{ROOT}}agent/{{emso}}/urejanje_nepremicnine/{{naslov}}" method='post' style="width: 48%">

        <div class="form-group">
          <input name="vrednost" type="number" value="{{vrednost}}" class="form-control" placeholder="Vrednost nepremičnine" required 
          oninvalid="this.setCustomValidity('Prosim vnesite tržno vrednost nepremičnine.')" oninput="setCustomValidity('')" />
        </div>       

        <div class="text-center"> 
          <button type="submit" class="btn btn-dark">Shrani spremembe</button> 
        </div>
      </form>
      <form action="{{ROOT}}agent/{{emso}}/odstranjevanje_nepremicnine/{{naslov}}" method='post' style="width: 48%">
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-danger">Odstrani neprečnino</button> 
        </div>
      </form>
    </div>  
  </div>
</section>
