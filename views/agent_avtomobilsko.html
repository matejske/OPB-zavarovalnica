%rebase('agent_osnova.html', naslov='Dodajanje komitenta')

%if napaka:
    <div class="alert alert-warning">{{napaka}}</div>
%end
<!-- ======= Začetna vrstica ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Novo avtomobilsko zavarovanje</h2>
    </div>
  </div>
</section><!-- End Začetna vrstica -->


<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Izpolnite spodnja polja:</h5>
      <form action="{{ROOT}}agent/{{emso}}/skleni_avtomobilsko" method='post' style="width: 48%">
        <h7>Podatki komitenta:</h7>
        <div class="form-group">
          <input name="emso_komitenta" type="text" value="{{emso_komitenta}}" class="form-control" placeholder="EMŠO" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="ime" type="text" value="{{ime}}" class="form-control" placeholder="Ime" data-rule="required"/>
        </div>
        <div class="form-group">
          <input name="priimek" type="text" value="{{priimek}}" class="form-control" placeholder="Priimek"  data-rule="required" />
        </div>
        <div class="form-group">
          <input name="naslov" type="text" value="{{naslov}}" class="form-control" placeholder="Naslov" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="email" type="text" value="{{email}}" class="form-control" placeholder="Elektronski naslov" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="rojstvo" type="date" value="{{rojstvo}}" class="form-control" placeholder="Rojstni datum" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
          <input name="telefon" type="text" value="{{telefon}}" class="form-control" placeholder="Telefonska številka" data-rule="minlen:3" data-rule="required" />
        </div>
        <h7>Podatki o zavarovanju:</h7>       
        <div class="form-group">
            <select id="vrsta_avtomobilskega" name="vrsta_avtomobilskega" class="form-control" placeholder="Vrsta zavarovanja" data-rule="required">
                <option value="kasko">Kasko</option>
                <option value="kasko +">Kasko Plus</option>
                <option value="avtomobilska asistenca">Avtmobilska asistenca</option>
            </select>
        </div>
        <div class="form-group">
            <input name="registrska" type="number" value="{{registrska}}" class="form-control" placeholder="Registrska številka avtomobila" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
            <input name="premija" type="number" value="{{premija}}" class="form-control" placeholder="Premija" data-rule="minlen:3" data-rule="required" />
        </div>
        <div class="text-center"> 
          <input value='Skleni zavarovanje' type='submit' /><br> <br>
        </div>
      </form>
    </div>  
  </div>
</section>
