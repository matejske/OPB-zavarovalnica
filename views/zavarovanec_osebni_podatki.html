%rebase('zavarovanec_osnova.html', naslov='Osebni podatki')

%if napaka:
    <div class="alert alert-warning">{{napaka}}</div>
%end

<!-- ======= Začetna vrstica ======= -->
<section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Moji podatki</h2>
      </div>
    </div>
  </section><!-- End Začetna vrstica -->
  
  
  <!-- ======= Polja za prikaz podatkov ======= -->
<section class="about" data-aos="fade-up">
    <div class="container" align='center'>
      <div >
        <form action="{{ROOT}}zavarovanec/{{emso}}/osebni_podatki" method='get' style="width: 48%">
          <div class="form-group">
            <input name="emso" type="text" value="{{emso}}" class="form-control" placeholder="Emšo" />
          </div>
          <div class="form-group">
            <input name="ime" type="text" value="{{ime}}" class="form-control" placeholder="Ime"/>
          </div>
          <div class="form-group">
            <input name="priimek" type="text" value="{{priimek}}" class="form-control" placeholder="Priimek"  />
          </div>
          <div class="form-group">
            <input name="naslov" type="text" value="{{naslov}}" class="form-control" placeholder="Naslov" />
          </div>
          <div class="form-group">
            <input name="email" type="text" value="{{email}}" class="form-control" placeholder="Elektronski naslov" />
          </div>
          <div class="form-group">
            <input name="rojstvo" type="date" value="{{rojstvo}}" class="form-control" placeholder="Rojstni datum" />
          </div>
          <div class="form-group">
            <input name="telefon" type="text" value="{{telefon}}" class="form-control" placeholder="Telefonska številka" />
          </div>       
  
        </form>
      </div>  
    </div>
  </section>
