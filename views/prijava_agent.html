%rebase('osnova.html', naslov='Prijava za agenta')

<!-- ======= Začetna vrstica ======= -->
<section class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Vstop v spletno poslovalnico za agente</h2>
    </div>

  </div>
</section><!-- End Začetna vrstica -->

<!-- ======= Slika in prijavna polja ======= -->
<section class="about" data-aos="fade-up">
  <div class="container">
    <div class="row">
      <!-- ======= Slika ======= -->
      <div class="col-lg-6">
        <img src="{{ROOT}}static/img/recent-posts-2.jpg" class="img-fluid" style="padding-bottom: 30px">
      </div>
      <!-- ======= Prijavna polja ======= -->
      <div class="col-lg-6" align="center">
        <h5>Za vstop v spletno zavarovalnico vnesite emšo in geslo</h5>
        %if napaka:
          <div class="alert alert-warning w-75 p-3">{{napaka}}</div>
        %end
        <form action='{{ROOT}}prijava_agent' method='POST' style="width: 50%">
          <div class="form-group">
            <input name='emso' type='text' value="{{emso}}" class="form-control" placeholder="Emšo" required 
            oninvalid="this.setCustomValidity('Prosim vnesite vaš EMŠO.')" oninput="setCustomValidity('')"  />
          </div>
          <div class="form-group">
            <input name='geslo' type='password' value="{{geslo}}" class="form-control" placeholder="Geslo" required 
            oninvalid="this.setCustomValidity('Prosim vnesite vaše geslo.')" oninput="setCustomValidity('')"/>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-secondary">Prijava</button> 
          </div>
            
            <!-- Za vpis v spletno poslovalnico za agente
            <br> <br>
            <a >Emšo: 000000</a> <br> 
            <a >Geslo: geslo</a>
            -->
        </form>
      </div>  

    </div>
  </div>
</section><!-- End Slika in prijavna polja -->
