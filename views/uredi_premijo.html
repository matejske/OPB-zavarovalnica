%rebase('agent_osnova.html', naslov='Urejanje premije police {0}'.format(stevilka_police))

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za urejanje premije zavarovalne police s Å¡tevilko police {{stevilka_police}} vnesite spremembo v spodnje polje:</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      <form action="{{ROOT}}agent/{{emso}}/urejanje_premije/{{stevilka_police}}" method='post' style="width: 48%">
        <div class="form-group">
          <input name="premija" type="number" value="{{premija}}" class="form-control" placeholder="Vrednost avtomobila" required 
          oninvalid="this.setCustomValidity('Prosim vnesite premijo zavarovalne police.')" oninput="setCustomValidity('')" />
        </div>       

        <div class="text-center"> 
          <button type="submit" class="btn btn-dark">Shrani spremembe</button> 
        </div>
      </form>
    </div>  
  </div>
</section>
