%rebase('agent_osnova.html', naslov='Urejanje podatkov avtomobila {0}'.format(registrska))

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za urejanje podatkov avtomobila z registrsko {{registrska}} vnesite spremembe v spodnja polja:</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      <form action="{{ROOT}}agent/{{emso}}/urejanje_avtomobila/{{registrska}}" method='post' style="width: 48%">
        <div class="form-group">
          <input name="znamka" type="text" value="{{znamka}}" class="form-control" placeholder="Znamka avtomobila" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite znamko vašega avtomobila.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
            <input name="model" type="text" value="{{model}}" class="form-control" placeholder="Model avtomobila" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite model vašega avtomobila.')" oninput="setCustomValidity('')" />
          </div>
        <div class="form-group">
          <input name="vrednost" type="number" value="{{vrednost}}" class="form-control" placeholder="Vrednost avtomobila" required 
          oninvalid="this.setCustomValidity('Prosim vnesite tržno vrednost vašega avtomobila.')" oninput="setCustomValidity('')" />
        </div>       

        <div class="text-center"> 
          <button type="submit" class="btn btn-dark">Shrani spremembe</button> 
        </div>
      </form>

      <form action="{{ROOT}}agent/{{emso}}/odstranjevanje_avtomobila/{{registrska}}" method='post' style="width: 48%">
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-danger">Odstrani avtomobil</button> 
        </div>
      </form>
    </div>
  </div>
</section>
