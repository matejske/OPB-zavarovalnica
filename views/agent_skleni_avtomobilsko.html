%rebase('agent_osnova.html', naslov='Dodajanje novega avtomobilskega zavarovanje')


<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Izpolnite spodnja polja:</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      <form action="{{ROOT}}agent/{{emso}}/skleni_avtomobilsko" method='post' style="width: 48%">
        <div class="form-group">
          <input name="emso_komitenta" type="text" value="{{emso_komitenta}}" class="form-control" placeholder="Emšo komitenta" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite emso komitenta.')" oninput="setCustomValidity('')" />
        </div>     
        <div class="form-group">
            <select id="vrsta_avtomobilskega" name="vrsta_avtomobilskega" class="form-control" placeholder="Vrsta avtomobilskega zavarovanja" required 
            oninvalid="this.setCustomValidity('Prosim izberite vrsto avtomobilskega zavarovanja.')" oninput="setCustomValidity('')">
              <option value="" disabled selected>Izberi vrsto avtomobilskega zavarovanja:</option>
              <option value="kasko">Kasko</option>
              <option value="kasko +">Kasko Plus</option>
              <option value="avtomobilska asistenca">Avtmobilska asistenca</option>
            </select>
        </div>
        <div class="form-group">
            <input name="registrska" type="number" value="{{registrska}}" class="form-control" placeholder="Registrska številka avtomobila" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite registrsko številko avtomobila.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <input name="znamka" type="text" value="{{znamka}}" class="form-control" placeholder="Znamka avtomobila" required 
          oninvalid="this.setCustomValidity('Prosim vnesite znamko vašega vozila.')" oninput="setCustomValidity('')"/>
        </div>
        <div class="form-group">
          <input name="model" type="text" value="{{model}}" class="form-control" placeholder="Model avtomobila"  required 
          oninvalid="this.setCustomValidity('Prosim vnesite model vašega vozila.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
          <input name="vrednost" type="float" value="{{vrednost}}" class="form-control" placeholder="Vrednost avtomobila" required 
          oninvalid="this.setCustomValidity('Prosim vnesite tržno vrednost vašega vozila.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
            <input name="premija" type="number" value="{{premija}}" class="form-control" placeholder="Premija" data-rule="minlen:3" required />
        </div>
        <div class="text-center"> 
          <button type="submit" class="btn btn-dark">Skleni zavarovanje</button> 
        </div>
      </form>
    </div>  
  </div>
</section>
