%rebase('osnova.html', naslov='Sklenitev avtomobilskega zavarovanja')

%if napaka:
  <p class="opozorilo">{{napaka}}</p>
%end

Za sklenitev avtomobilskega zavarovanja prosim izpolnite spodnja polja.
Va≈°a premija bo 5% vrednosti avtomobila.
<!-- Polja za dodajanje novih oseb  --> 
<form action="{{ROOT}}sklenitev_kaskoplus" method="POST">
    <p>Registrska tablica: <input name="registrska" type="number" value="{{registrska}}"></p>
    <p>Znamka avtomobila: <input name="znamka" type="text" value="{{znamka}}"></p>
    <p>Model avtomobila: <input name="model" type="text" value="{{model}}"></p>
    <p>Vrednost avtomobila: <input name="vrednost" type="float" value="{{vrednost}}"></p>
    <p><input value="Skleni zavarovanje" type="submit"> </p> 
</form>
