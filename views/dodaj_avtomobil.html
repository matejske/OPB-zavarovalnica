%rebase('agent_osnova.html', naslov='Dodajanje avtomobila')

%if napaka:
    <div class="alert alert-warning">{{napaka}}</div>
%end

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za dodajanje novega avtomobila izpolnite spodnja polja</h5>
      <form action="{{ROOT}}agent/{{emso}}/dodaj_avtomobil" method='post' style="width: 48%">
        <div class="form-group">
            <input name="registrska" type="number" value="{{registrska}}" class="form-control" placeholder="Registrska Å¡tevilka avtomobila" data-rule="required" />
        </div>  
        <div class="form-group">
          <input name="znamka" type="text" value="{{znamka}}" class="form-control" placeholder="Znamka avtomobila" data-rule="minlen:4" data-rule="required" />
        </div>
        <div class="form-group">
            <input name="model" type="text" value="{{model}}" class="form-control" placeholder="Model avtomobila" data-rule="minlen:4" data-rule="required" />
          </div>
        <div class="form-group">
          <input name="vrednost" type="number" value="{{vrednost}}" class="form-control" placeholder="Vrednost avtomobila" data-rule="required" />
        </div>       

        <div class="text-center"> 
          <input value='Dodaj avtomobil' type='submit' /><br> <br>
        </div>
      </form>
    </div>  
  </div>
</section>
