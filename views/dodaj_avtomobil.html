%rebase('agent_osnova.html', naslov='Dodajanje avtomobila')

<!-- ======= Polja za vnos podatkov ======= -->
<section class="about" data-aos="fade-up">
  <div class="container" align='center'>
    <div >
      <h5>Za dodajanje novega avtomobila izpolnite spodnja polja:</h5>
      <div class="napaka">
        %if napaka:
          <div class="alert alert-warning">{{napaka}}</div>
        %end
      </div>
      <form action="{{ROOT}}agent/{{emso}}/dodaj_avtomobil" method='post' style="width: 48%">
        <div class="form-group">
            <input name="registrska" type="number" value="{{registrska}}" class="form-control" placeholder="Registrska številka avtomobila" max="10000000" required 
          oninvalid="this.setCustomValidity('Prosim vnesite registrsko številko vašega avtomobila.')" oninput="setCustomValidity('')" />
        </div>  
        <div class="form-group">
          <input name="znamka" type="text" value="{{znamka}}" class="form-control" placeholder="Znamka avtomobila" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite znamko avtomobila.')" oninput="setCustomValidity('')" />
        </div>
        <div class="form-group">
            <input name="model" type="text" value="{{model}}" class="form-control" placeholder="Model avtomobila" data-rule="minlen:4" required 
          oninvalid="this.setCustomValidity('Prosim vnesite model avtomobila.')" oninput="setCustomValidity('')" />
          </div>
        <div class="form-group">
          <input name="vrednost" type="number" value="{{vrednost}}" class="form-control" placeholder="Vrednost avtomobila" max="100000000" required 
          oninvalid="this.setCustomValidity('Prosim vnesite tržno vrednost avtomobila.')" oninput="setCustomValidity('')" />
        </div>       

        <div class="text-center"> 
          <button type="submit" class="btn btn-dark">Dodaj avtomobil</button> 
        </div>
      </form>
    </div>  
  </div>
</section>
